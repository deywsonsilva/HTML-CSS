<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            padding: 30px;
            width: 260px;
        }

        fieldset input {
            margin: 8px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imascu"><label for="imascu">Masculino</label> 
            <input type="radio" name="sexo" id="ifemin"><label for="ifemin">Feminino</label> 
            <input type="radio" name="sexo" id="ioutro"><label for="ioutro">Outro</label>  
        </fieldset>
        <fieldset>
            <legend>Exportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Ténis</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
